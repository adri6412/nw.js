name: Build nw.js for ARM64

on:
  push:
    branches: [ nw92 ]
  pull_request:
    branches: [ nw92 ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

    - name: Configure for ARM64
      run: |
        export CC=aarch64-linux-gnu-gcc
        export CXX=aarch64-linux-gnu-g++
        export AR=aarch64-linux-gnu-ar
        export LINK=aarch64-linux-gnu-g++
        export GYP_DEFINES="target_arch=arm64"

    - name: Build nw.js
      run: |
        ./build/gyp_nw
        ninja -C out/Release

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: nwjs-arm64
        path: out/Release/nw
